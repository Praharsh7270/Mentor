{% extends "Base.html" %}

{% block start %}
<!-- Login Page with Modern Design -->
<section class="login-page position-relative overflow-hidden min-vh-100 d-flex align-items-center">
    <!-- Background Gradient -->
    <div class="position-absolute w-100 h-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
    
    <!-- Animated Background Elements -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <div class="container position-relative" style="z-index: 10;">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="login-card card shadow-lg border-0 rounded-4 backdrop-blur" style="z-index: 20; position: relative;">
                    <div class="card-body p-4 p-md-5">
                        <!-- Header Section -->
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3">
                                <div class="icon-circle bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                    <i class="fas fa-sign-in-alt text-primary fa-2x"></i>
                                </div>
                            </div>
                            <h2 class="fw-bold text-dark mb-2 animate-fadeInUp">Welcome Back</h2>
                            <p class="text-muted mb-0 animate-fadeInUp" style="animation-delay: 0.1s;">Sign in to your mentorship account</p>
                        </div>

                        <!-- Login Form -->
                        <form method="post" class="animate-fadeInUp" style="animation-delay: 0.2s; position: relative; z-index: 30;" id="loginForm" novalidate>
                            {% csrf_token %}
                            
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold text-dark mb-2">
                                    <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                                </label>
                                <div class="input-group">
                                    <input type="email" 
                                           class="form-control border-0 bg-light rounded-3 py-3" 
                                           id="email" 
                                           name="email"
                                           placeholder="Enter your email address"
                                           required
                                           style="position: relative; z-index: 50;" 
                                           autocomplete="email">
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold text-dark mb-2">
                                    <i class="fas fa-lock me-2 text-primary"></i>Password
                                </label>
                                <div class="input-group position-relative" style="z-index: 50;">
                                    <input type="password" 
                                           class="form-control border-0 bg-light rounded-3 py-3" 
                                           id="password" 
                                           name="password"
                                           placeholder="Enter your password"
                                           required
                                           minlength="8"
                                           style="position: relative; z-index: 51;" 
                                           autocomplete="current-password">
                                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted p-2" onclick="togglePassword()" style="z-index: 60; cursor: pointer;">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        Password is required.
                                    </div>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4" style="position: relative; z-index: 50;">
                                <div class="form-check">
                                    <input type="checkbox" 
                                           class="form-check-input" 
                                           id="rememberMe" 
                                           name="rememberMe"
                                           style="position: relative; z-index: 51; cursor: pointer;">
                                    <label class="form-check-label text-muted" for="rememberMe" style="cursor: pointer;">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none fw-semibold small">
                                    Forgot Password?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-semibold py-3 position-relative overflow-hidden"
                                        style="z-index: 50; cursor: pointer;">
                                    <span class="btn-text">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In to Your Account
                                    </span>
                                    <div class="btn-ripple"></div>
                                </button>
                            </div>

                            

                            <!-- Register Link -->
                            <div class="text-center" style="position: relative; z-index: 50;">
                                <p class="text-muted mb-0">
                                    Don't have an account? 
                                    <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-bold">
                                        Create one here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom CSS for Login Page -->
<style>
    .login-page {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .backdrop-blur {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        pointer-events: none; /* This is crucial - prevents shapes from blocking clicks */
    }
    
    .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        pointer-events: none; /* Ensures shapes don't interfere with form */
    }
    
    /* Ensure all form elements are above the floating shapes */
    .login-card {
        position: relative;
        z-index: 100;
        transition: transform 0.3s ease;
    }
    
    .form-control, .form-select, .form-check-input, .btn {
        position: relative;
        z-index: 101;
        pointer-events: auto; /* Explicitly enable interaction */
        cursor: pointer;
    }
    
    .form-control:focus, .form-select:focus {
        z-index: 102;
        outline: none;
    }
    
    .shape-1 {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }
    
    .shape-2 {
        width: 120px;
        height: 120px;
        top: 70%;
        right: 10%;
        animation-delay: 2s;
    }
    
    .shape-3 {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }
    
    .shape-4 {
        width: 100px;
        height: 100px;
        top: 30%;
        right: 30%;
        animation-delay: 1s;
    }
    
    .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out;
    }
    
    .auth-icon {
        transform: scale(1);
        transition: transform 0.3s ease;
    }
    
    .auth-icon:hover {
        transform: scale(1.1);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    .btn-primary:active .btn-ripple {
        width: 300px;
        height: 300px;
    }
    
    .form-control:focus {
        border-color: #667eea !important;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
        background-color: #fff !important;
        outline: none !important;
        z-index: 102;
    }
    
    .form-check-input:focus {
        border-color: #667eea !important;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
        outline: none !important;
    }
    
    /* Additional input styling to ensure visibility and interaction */
    .form-control {
        border: 1px solid #e9ecef !important;
        transition: all 0.15s ease-in-out;
    }
    
    .form-control:hover {
        border-color: #667eea;
        box-shadow: 0 0 0 0.1rem rgba(102, 126, 234, 0.15);
    }
    
    .input-group .form-control {
        border-right: 1px solid #e9ecef !important;
    }
    
    .login-card {
        transition: transform 0.3s ease;
    }
    
    .login-card:hover {
        transform: translateY(-5px);
    }
    
    @keyframes fadeInUp {
        from { 
            opacity: 0; 
            transform: translateY(30px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
    
    @keyframes float {
        0%, 100% { 
            transform: translateY(0px) rotate(0deg); 
        }
        50% { 
            transform: translateY(-20px) rotate(180deg); 
        }
    }
    
    .social-btn {
        transition: all 0.3s ease;
    }
    
    .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Form Validation Styles */
    .form-control.is-invalid {
        border-color: #dc3545 !important;
        background-color: #fff5f5 !important;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
    }
    
    .form-control.is-valid {
        border-color: #28a745 !important;
        background-color: #f8fff9 !important;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25) !important;
    }
    
    .invalid-feedback {
        display: block;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: #dc3545;
        font-weight: 500;
    }
    
    .valid-feedback {
        display: block;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: #28a745;
        font-weight: 500;
    }
</style>

<!-- Enhanced Password Toggle Script -->
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Form validation
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Real-time validation
    emailInput.addEventListener('input', function() {
        validateEmail(this);
    });

    passwordInput.addEventListener('input', function() {
        validatePassword(this);
    });

    // Form submission validation
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const isEmailValid = validateEmail(emailInput);
        const isPasswordValid = validatePassword(passwordInput);
        
        if (isEmailValid && isPasswordValid) {
            // If all fields are valid, submit the form
            this.submit();
        } else {
            // Show a custom popup for validation errors
            showValidationError('Please fix the highlighted errors before submitting.');
        }
    });

    function validateEmail(input) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!input.value.trim()) {
            setFieldInvalid(input, 'Email is required');
            return false;
        } else if (!emailPattern.test(input.value)) {
            setFieldInvalid(input, 'Please enter a valid email address');
            return false;
        } else {
            setFieldValid(input);
            return true;
        }
    }

    function validatePassword(input) {
        if (!input.value.trim()) {
            setFieldInvalid(input, 'Password is required');
            return false;
        } else {
            setFieldValid(input);
            return true;
        }
    }

    function setFieldValid(input) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
    }

    function setFieldInvalid(input, message) {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
        const feedback = input.nextElementSibling;
        if (feedback && feedback.classList.contains('invalid-feedback')) {
            feedback.textContent = message;
        }
    }

    function showValidationError(message) {
        // Create a temporary toast for validation errors
        const toastContainer = document.querySelector('.toast-container') || createToastContainer();
        
        const toastHTML = `
            <div class="toast align-items-center border-0 fade show mb-2 text-bg-danger" 
                 role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                <div class="d-flex">
                    <div class="toast-body d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span>${message}</span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        `;
        
        toastContainer.insertAdjacentHTML('beforeend', toastHTML);
        
        // Initialize the new toast
        const newToast = toastContainer.lastElementChild;
        const toast = new bootstrap.Toast(newToast);
        toast.show();
    }

    function createToastContainer() {
        const container = document.createElement('div');
        container.className = 'toast-container position-fixed top-0 end-0 p-3';
        container.style.zIndex = '9999';
        document.body.appendChild(container);
        return container;
    }
});
</script>
{% endblock %}
